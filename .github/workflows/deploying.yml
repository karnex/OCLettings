name: Continuous deployment of the Django application OCLettings

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.12.13
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "oclettings2023"
          heroku_email: "mazoyer.bruno@yahoo.fr"
          usedocker: true